<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2>Employee Details</h2>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Emp ID</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
                <th>City</th>
                <th>Area</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Employee data array
        const employees = [
            {
                empId: 101,
                empName: "John Doe",
                empCompany: "ABC Corp",
                empSalary: 50000,
                empAddress: { empCity: "New York", area: "Brooklyn" }
            },
            {
                empId: 102,
                empName: "Jane Smith",
                empCompany: "XYZ Ltd",
                empSalary: 60000,
                empAddress: { empCity: "Los Angeles", area: "Hollywood" }
            },
            {
                empId: 103,
                empName: "Michael Johnson",
                empCompany: "Tech Solutions",
                empSalary: 70000,
                empAddress: { empCity: "San Francisco", area: "Bay Area" }
            }
        ];

        // Function to populate table
        function populateTable() {
            const tableBody = document.querySelector("#employeeTable tbody");

            employees.forEach(emp => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${emp.empId}</td>
                    <td>${emp.empName}</td>
                    <td>${emp.empCompany}</td>
                    <td>${emp.empSalary}</td>
                    <td>${emp.empAddress.empCity}</td>
                    <td>${emp.empAddress.area}</td>
                `;

                tableBody.appendChild(row);
            });
        }

        // Call the function to display data
        populateTable();
    </script>

</body>
</html>
